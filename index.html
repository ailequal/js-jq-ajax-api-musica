<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <title>ex-dischi-musicali</title>
  </head>
  <body>

    <header>
      <div class="container">
        <img src="logo.png" alt="logo" />
      </div>
    </header>

    <div class="cds-container container">
      <!-- example disc -->
      <div class="cd">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
        <h3>Ten's Summoners Tales</h3>
        <span class="author">Sting</span>
        <span class="year">1993</span>
      </div>
    </div>

    <script id="template" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <p>{{paragraph}}</p>
      </div>
    </div>
    </script>

    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
